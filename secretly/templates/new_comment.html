{% extends 'base.html' %}
{% block content %}
<h1>New comment</h1>
<form action="" method="POST">
  {% for field, errors in form.errors.items() %}
    {% for error in errors %}
      <div>{{field}}: {{error}}</div>
    {% endfor %}
  {% endfor %}
  {{ form.hidden_tag() }}
  <div class="form-group">
    {{form.text.label}}
    {{form.text(class="form-control")}}
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
